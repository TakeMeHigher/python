{% extends "Dashboard.html" %}

{% block content %}
    <div class="row" id="rowContent">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="/appBook/addBook/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">书名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title" name="title">
                    </div>
                </div>
                
                

                 <div class="form-group">
                    <label for="inputPublishDate" class="col-sm-2 control-label">出版日期:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputPublishDate" name="PublishDate" placeholder="PublishDate">
                    </div>
                </div>

                
                
                <div class="form-group">
                    <label for="inputPublish" class="col-sm-2 control-label">出版社:</label>
                    <div class="col-sm-10">
                        <select name="publish" id="">
                            {% for publish in publish_list %}
                                <option value="{{ publish.id }}">{{ publish.name }}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="inputPublish" class="col-sm-2 control-label">作者:</label>
                    <div class="col-sm-10">
                        <select name="authors" multiple>
                            {% for author in author_list %}
                                <option value="{{ author.id }}">{{ author.name }}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="inputPrice" class="col-sm-2 control-label">价格:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPrice" name="price" placeholder="Price" ">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



{% endblock content %}
