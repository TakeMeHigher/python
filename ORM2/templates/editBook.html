{% extends "Dashboard.html" %}

{% block content %}
    <div class="row" id="rowContent">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="/app01/editBook/?id={{ book.id }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">书名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title" name="title"
                               value="{{ book.title }}">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputPublishDate" class="col-sm-2 control-label">出版日期:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputPublishDate" name="PublishDate"
                               placeholder="PublishDate" value="{{ book.publishDate|date:"Y-m-d" }}">
                    </div>
                </div>


                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">出版社:</label>
                    <div class="col-sm-10">
                        <select name="publish" id="">
                            {% for publish in publish_list %}
                                {% if publish.name == book.publish.name %}
                                    <option value="{{ publish.id }}" selected>{{ publish.name }}</option>
                                {% else %}
                                    <option value="{{ publish.id }}">{{ publish.name }}</option>
                                {% endif %}

                            {% endfor %}

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">作者:</label>
                    <div class="col-sm-10">
                        <select name="authors" multiple>
                            {% for author in author_list %}
                                {% if author in authors %}
                                    <option value="{{ author.id }}" selected>{{ author.name }}</option>
                                {% else %}
                                    <option value="{{ author.id }}">{{ author.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPrice" class="col-sm-2 control-label">价格:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPrice" name="price" placeholder="Price" value="{{ book.price }}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



{% endblock content %}
