{% extends "Dashboard.html" %}

{% block content %}
     <div class="row" id="rowContent">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="/appAuthor/editAuthor/?id={{ author.id }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">姓名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" value="{{ author.name }}">
                    </div>
                </div>



                 <div class="form-group">
                    <label for="inputAge" class="col-sm-2 control-label">年龄:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAge" name="age" placeholder="Age" value="{{ author.age }}">
                    </div>
                </div>


                  <div class="form-group">
                    <label for="inputPhone" class="col-sm-2 control-label">电话:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="Phone" value="{{ author.phone }}">
                    </div>
                </div>


                 <div class="form-group">
                    <label for="inputAddr" class="col-sm-2 control-label">地址:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAddr" name="addr" placeholder="Addr" value="{{ author.addr }}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
