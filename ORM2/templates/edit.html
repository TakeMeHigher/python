{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="/edit_user/?uid={{ user.uid }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">用户名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" value="{{ user.name }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder="Password" name="pwd" value="{{ user.pwd }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">邮箱:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" value="{{ user.email }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputHobby" class="col-sm-2 control-label">爱好:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputHobby" name="hobby" placeholder="Hobby" value="{{ user.hobby }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



{% endblock content %}
