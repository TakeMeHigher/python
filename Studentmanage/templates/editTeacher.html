{% extends "Dashboard.html" %}

{% block content %}
    <div class="row" id="rowContent">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="/appTeacher/editTeacher/?id={{ teacher.id }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Name" class="col-sm-2 control-label">姓名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Name" placeholder="Name" name="name" value="{{ teacher.tname }}">
                    </div>
                </div>
                
                

                 <div class="form-group">
                    <label for="inputPublishDate" class="col-sm-2 control-label">性别:</label>
                    <div class="col-sm-10">
                        {% if teacher.sex == "male" %}
                         <input type="radio" class="form-control"  name="sex" value="male" checked>男
                            <input type="radio" class="form-control"  name="sex"  value="female" >女
                            {% else %}
                            <input type="radio" class="form-control"  name="sex" value="male" >男
                             <input type="radio" class="form-control"  name="sex"  value="female" checked>女
                        {% endif %}


                    </div>
                </div>

                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">年龄:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="age" placeholder="Age" name="age" value="{{ teacher.age }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">薪资:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sal" placeholder="salary" name="sal" value="{{ teacher.sal }}">
                    </div>
                </div>

               <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">邮箱:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="{{ teacher.email }}">
                    </div>
                </div>


               <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">电话:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone" value="{{ teacher.phone }}">
                    </div>
                </div>

                 <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">地址:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="addr" placeholder="Address" name="addr" value="{{ teacher.addr }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPublish" class="col-sm-2 control-label">所带班级:</label>
                    <div class="col-sm-10">
                        <select name="cls" id="" multiple>
                            {% for cls in classes %}
                                {% if cls in tclasses %}
                                  <option value="{{ cls.id }}" selected>{{ cls.cname }}</option>
                                    {% else %}
                                    <option value="{{ cls.id }}">{{ cls.cname }}</option>
                                {% endif %}

                            {% endfor %}

                        </select>
                    </div>
                </div>
                

                


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



{% endblock content %}
